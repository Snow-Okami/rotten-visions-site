<div class="content-wrapper">
    <div [ngClass]="{'body': true, 'mobile': mobileQuery.matches}">
    
      <div class="row">
        <i class="material-icons"> arrow_back_ios </i>
      </div>

      <div class="row">

        <div class="col w80">

          <mat-card class="login-card">

            <mat-card-header>
              <!-- <div mat-card-avatar class="login-header-image"></div>
              <mat-card-title>Hello Admin!</mat-card-title>
              <mat-card-subtitle>Create post here.</mat-card-subtitle> -->

              <!-- <i class="material-icons"> arrow_back_ios </i> -->
            </mat-card-header>

            <mat-card-content>

              <div class="col w50">
                  <!-- 
                  Email input field with Regular Expression updated validation checking.
                  -->
                <div class="row">
                  <mat-form-field class="contact-input">
                    <input matInput placeholder="Enter post title" autocomplete="off" required>
                    <!-- <mat-error *ngIf="!email.hasError('required')">
                      Please enter a valid email address
                    </mat-error> -->
                    <!-- <mat-error *ngIf="email.hasError('required')">
                      Email is required
                    </mat-error> -->
                  </mat-form-field>
                </div>
          
                <div class="row">
                  <mat-form-field class="contact-input">
                    <mat-chip-list #chipList>
                      <mat-chip *ngFor="let tag of tags" selectable="true"
                                removable="true" (removed)="remove(tag)">
                        {{tag.name}}
                        <mat-icon matChipRemove>cancel</mat-icon>
                      </mat-chip>
                      <input placeholder="Add post tags"
                              [matChipInputFor]="chipList"
                              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                              matChipInputAddOnBlur="true"
                              (matChipInputTokenEnd)="add($event)">
                    </mat-chip-list>
                  </mat-form-field>
                </div>
              </div>

              <div class="col w50">

              </div>

            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button type="submit" color="primary"> Create </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
  </div>
</div>
