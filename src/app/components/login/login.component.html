<div class="dashboard">
  <div class="form-container">
    <div class="row">
      <input type="text" placeholder="username or email" [(ngModel)]="auth.user" />
    </div>
    <div class="row">
      <input type="password" placeholder="password" [(ngModel)]="auth.password" />
    </div>
    <div class="row">
      <button class="form-submit" (click)="login()"> Login </button>
    </div>
  </div>
</div>
