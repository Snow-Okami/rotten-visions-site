<div class="content-wrapper">
  <div class="body">

    <!-- LATEST POSTS APPEARS HERE -->
    <div class="row">
      <div class="col w100">
        <div class="update-tab"> USER DETAILS </div>
        <mat-divider></mat-divider>

        <!-- Repeat should be here -->
        <ul>
          <li class="row pg-bg">
            <div class="col w100">

              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>

              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                  <!-- ID Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w10"> ID </th>
                    <td mat-cell *matCellDef="let row" class="w10"> {{row.id}} </td>
                  </ng-container>

                  <!-- Username Column -->
                  <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w15"> Username </th>
                    <td mat-cell *matCellDef="let row" class="w15"> {{row.username}} </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w20"> Email </th>
                    <td mat-cell *matCellDef="let row" class="w20"> {{row.email}} </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w10"> First Name </th>
                    <td mat-cell *matCellDef="let row" class="w10"> {{row.firstName}} </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w10"> Last Name </th>
                    <td mat-cell *matCellDef="let row" class="w10"> {{row.lastName}} </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="emailValidated">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w5"> Validated </th>
                    <td mat-cell *matCellDef="let row" class="w5"> {{row.emailValidated}} </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="allowedToAccess">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w5"> Allowed </th>
                    <td mat-cell *matCellDef="let row" class="w5"> {{row.allowedToAccess}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
              </div>
                  
            </div>
          </li>
        </ul>

      </div>
    </div>
    
  </div>
</div>
