<div class="container" #updateContainer>
  <div class="head">
    <img [ngClass]="{'mobile': mobileQuery.matches, 'logo': true}" src="/assets/icon/Updates.png" alt="Updates Logo">
  </div>
  <div class="body">
    <div class="row" *ngFor="let i of array">
      <p> {{ i }} </p>
    </div>
    <div class="row" #loadScroll></div>
  </div>
</div>
