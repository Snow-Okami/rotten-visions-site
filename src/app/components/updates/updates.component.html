<div class="content-wrapper">
  <div [ngClass]="{'body': true, 'mobile': mobileQuery.matches}">

    <!-- Create Post Button -->
    <button (click)="visitCreateUpdate()" mat-fab class="create-post" matTooltip="Create New" matTooltipPosition="before">
      <mat-icon aria-label="Create new post icon">add</mat-icon>
    </button>

    <!-- LATEST POSTS APPEARS HERE -->
    <div class="row">
      <div class="col w70">
        <div class="update-tab"> LATEST UPDATES </div>
        <mat-divider></mat-divider>

        <!-- Repeat should be here -->
        <div class="row">

          <!-- Keep the image in here -->
          <div class="col w50">

          </div>

          <!-- Keep the description in here -->
          <div class="col w50">

          </div>
        </div>
      </div>
    </div>

    <!-- ALL POSTS APPEARS HERE -->
    <div class="row">
      <div class="col w70">
        <div class="update-tab"> ALL UPDATES </div>
        <mat-divider></mat-divider>

        <!-- Repeat should be here -->
        <ul>
          <li class="row">

            <!-- Keep the image in here -->
            <div class="col w40">
              <div class="row">
                <img src="/assets/post/1.jpg" alt="missing post images!" [ngClass]="{'post-image': true}">
              </div>
            </div>

            <!-- Keep the description in here -->
            <div class="col w60">
              <div class="m-l-20">

                <!-- POST TAGS Should Stay Here -->
                <div class="row">
                  <ul class="post-tag">
                    <li> Action </li>
                    <li> Fight </li>
                  </ul>
                </div>

                <!-- POST TITLE Should Stay Here -->
                <div class="row">
                  <p class="title" (click)="visitViewUpdate()"> UNTITLED SCIFI GAME </p>
                </div>

                <!-- POST DESCRIPTION Should Stay Here -->
                <div class="row">
                  <p > So our game currently has the code name Untitled SciFi Game or (USG) for short. Anyone who can get the reference to that one will get their name in th... </p>
                </div>

              </div>
            </div>

            <!-- Divider Appears Here -->
            <div class="row">
              <mat-divider></mat-divider>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
