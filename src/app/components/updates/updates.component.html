<div class="container">
  <div class="head">
    <img [ngClass]="{'mobile': mobileQuery.matches, 'logo': true}" src="/assets/icon/Updates.png" alt="Updates Logo">
  </div>
  <div class="body">
    <div *ngFor="let post of postList">
      <div [ngClass]="{'mobile': mobileQuery.matches, 'col': true, 'w40': true}">
        <div class="row">
          <div class="">
            <img [ngClass]="{'mobile': mobileQuery.matches, 'post-image': true}"
              [defaultImage]="image.defaultImage"
              [lazyLoad]="post.image"
              [offset]="image.offset"
              alt="missing image">
          </div>
        </div>
      </div>
      <div [ngClass]="{'mobile': mobileQuery.matches, 'col': true, 'w60': true}">
        <div class="wrapper">
          <div class="row">
            <p class="col m-r-25"> {{ post.title }} </p>
          </div>
          <div class="row">
            <p class="col"> {{ post.comment }} </p>
          </div>
          <div class="row">
            <p> {{ post.description | trimword: 150 }} </p>
          </div>
        </div>
      </div>
      <div class="row">
        <mat-divider></mat-divider>
      </div>
    </div>
    <div class="row" #loadScroll>
      <mat-progress-bar class="update-progress" mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
</div>
