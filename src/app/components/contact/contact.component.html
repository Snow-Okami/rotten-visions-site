<div class="container">
  <div class="head">
    <img [ngClass]="{'mobile': mobileQuery.matches, 'logo': true}" src="/assets/appicons/Contact.png" alt="Contact Logo">
  </div>
  <div class="body">
    <div class="row">
      <form #form class="contact-form" (ngSubmit)="onShare()" [formGroup]="contactForm">
        <div class="row">
          <mat-form-field class="contact-input">
            <input matInput placeholder="Type your name" [formControl]="nameFormControl" required>
            <mat-error *ngIf="!nameFormControl.hasError('required')">
              Please enter a valid name
            </mat-error>
            <mat-error *ngIf="nameFormControl.hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="contact-input">
            <input matInput placeholder="Type your email" [formControl]="emailFormControl" required>
            <mat-error *ngIf="!emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="contact-input textarea">
            <textarea matInput #message matTextareaAutosize maxlength="256" placeholder="Leave a message" [formControl]="messageFormControl" required></textarea>
            <mat-hint align="start" *ngIf="!mobileQuery.matches"><strong>Don't disclose personal info</strong> </mat-hint>
            <mat-hint align="start" *ngIf="mobileQuery.matches"><strong>It's public</strong> </mat-hint>
            <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
            <mat-error *ngIf="!messageFormControl.hasError('required')">
              Message must have 10 words. Eg.: Hi Alfred! ...
            </mat-error>
            <mat-error *ngIf="messageFormControl.hasError('required')">
              Message is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <button mat-raised-button type="submit">
            <i class="material-icons send"> send </i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
