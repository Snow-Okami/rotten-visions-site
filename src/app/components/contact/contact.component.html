<div class="container">
  <div class="head">
    <img [ngClass]="{'mobile': mobileQuery.matches, 'logo': true}" src="/assets/icon/Contact.png" alt="Contact Logo">
  </div>
  <div class="body">
    <div class="row">
      <form class="example-form">
        <div class="row">
          <!-- <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Leave a comment"></textarea>
          </mat-form-field> -->
          <mat-form-field class="contact-input textarea">
            <textarea matInput #message maxlength="256" placeholder="Leave a message"></textarea>
            <mat-hint align="start" *ngIf="!mobileQuery.matches"><strong>Don't disclose personal info</strong> </mat-hint>
            <mat-hint align="start" *ngIf="mobileQuery.matches"><strong>It's public</strong> </mat-hint>
            <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="contact-input">
            <input matInput placeholder="Type your name" value="">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="contact-input">
            <input matInput placeholder="Type your email" [formControl]="emailFormControl">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </div>
  </div>
</div>
