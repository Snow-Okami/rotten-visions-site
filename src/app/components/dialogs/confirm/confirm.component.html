<h1 mat-dialog-title> {{ data?.heading }}  </h1>
<div mat-dialog-content>
  <p> {{ data?.message }} </p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="'closed'" cdkFocusInitial class="right m-l-10-imp">Ok</button>
</div>
