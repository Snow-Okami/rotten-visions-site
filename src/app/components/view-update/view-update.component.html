<div class="container">

  <div [ngClass]="{'mobile': mobileQuery.matches, 'body': true}">

    <div class="row">

      <div [ngClass]="{'mobile': mobileQuery.matches, 'col': true, 'w100': true}">

        <div class="image-wrapper p-10">
          
          <img [ngClass]="{'mobile': mobileQuery.matches, 'post-image': true}"
          [defaultImage]="image.defaultImage"
          [lazyLoad]="'https://res.cloudinary.com/imagebag/image/upload/v1546901081/b6onmanpwhdjkgu8rbi5.jpg'"
          [offset]="image.offset"
          alt="missing image">

          <div class="image-title">
            
            <div class="row">
              <div class="title"> The Emall Kolkata </div>
            </div>
            <div class="date p-b-10"> Posted on: 23rd Jan 2019 </div>
            <div class="tag">
              <div class="col inline tag-item"> Shopping </div>
              <div class="col inline tag-item"> Gedget </div>
              <div class="col inline tag-item"> Computer </div>
            </div>

          </div>
        
        </div>

      </div>

    </div>

    <div class="row">
      
      <div [ngClass]="{'mobile': mobileQuery.matches, 'col': true, 'w100': true}">

        <div class="desc-wrapper p-10">


        </div>

      </div>

    </div>

  </div>

</div>
