<div class="psynapsus-container" [class.psynapsus-is-mobile]="mobileQuery.matches">
  
  <mat-toolbar color="primary" class="psynapsus-toolbar" [ngClass]="{ 'hidden': hideMatToolbar.length }">
    <button class="psynapsus-button-toggle" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="psynapsus-angular-header"> Psynapsus </h1>
    
    <div class="power-wrapper">
      <mat-icon matSuffix class="material-icons" matTooltip="Logout!" matTooltipPosition="before" (click)="logout();"> power_settings_new </mat-icon>
    </div>
  </mat-toolbar>

  <mat-sidenav-container #container class="psynapsus-sidenav-container"
                         [style.marginTop.px]="0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="true" [fixedTopGap]="mobileQuery.matches ? 56 : 64">
      <mat-nav-list>
        <!-- Set [routerLinkActiveOptions]="{exact: true}" when routing to root URL. -->
        <a mat-list-item [routerLink]="item.url" routerLinkActive="active" *ngFor="let item of navList" (click)="snav.toggle();showRouteProgress($event);">{{ item.nav }}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content [style.marginTop.px]="hideMatToolbar.length ? 0 : 64" [style.minHeight.px]="window.innerHeight - 56">
      <!-- Routing Components Will Appear Here -->
      <router-outlet (activate)="routeChange($event)"></router-outlet>

      <!-- Footer Will Appear Here -->
      <div class="content-wrapper" [ngClass]="{ 'hidden': hideFooter }">
        <div [ngClass]="{'footer': true, 'mobile': mobileQuery.matches}">
          <app-footer></app-footer>
        </div>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
